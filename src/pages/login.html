<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBurst AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0d0d0d, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(24, 24, 42, 0.95);
            padding: 50px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .login-container h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-container p {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #1e1e3f;
            color: #fff;
            font-size: 14px;
        }

        .login-container input::placeholder {
            color: #aaa;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #7b5cff, #2ba2ff);
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 20px;
            font-size: 13px;
            color: #aaa;
        }

        .login-footer a {
            color: #7b5cff;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>BrainBurst AI</h1>
        <p>Login to continue and take your quiz</p>
        <form id="loginForm">
            <input id="loginEmail" type="text" placeholder="Username" required>
            <input id="loginPassword" type="password" placeholder="Password" required>
            <button id="login-btn" type="submit" onclick="">Login</button>
        </form>
        <div class="login-footer">
            Don't have an account? <a href="./signup.html">Sign up</a>
        </div>
    </div>
    <script src="./javascript/login.js"></script>
    <script>
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if (loggedInUser) {
            window.location.replace('home.html') // already logged in â†’ skip login/signup
        }
    </script>

</body>


</html>
